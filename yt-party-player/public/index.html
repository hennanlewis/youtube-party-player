<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Party Watcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            background: url("/bg.jpg");
            background-size: cover;
            background-position: center center;
            height: 100vh;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: column;
            row-gap: 4px;
            margin: 0 auto 2rem;
            width: 20rem;
            max-width: 90vw;
            background: #0003;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.7px);
            -webkit-backdrop-filter: blur(8.7px);
            border: 1px solid rgba(255, 255, 255, 0.74);
        }

        .signika-text {
            font-family: "Signika", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "GRAD" 0;
        }

        h2 {
            margin: 0;
            line-height: 1;
            color: #fff;
        }

        input {
            height: 1.5rem;
            background-color: #fffa;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        button {
            height: 2rem;
            background: linear-gradient(#ce0513, #640007);
            border: 0;
            color: #fff;
            font-size: medium;
            font-weight: 700;
            text-shadow: 1px 0 #000;
            text-transform: uppercase;
            border-radius: 4px;
        }

        button:hover {
            background: linear-gradient(#91040d, #91040d);
        }
    </style>
</head>

<body>
    <main class="signika-text">
        <h2 for="videoLink">Link do vídeo:</h2>
        <input type="text" id="videoLink" placeholder="Cole o link aqui">
        <button onclick="iniciarParty()">Iniciar party</button>
    </main>

    <script>
        function iniciarParty() {
            const videoLinkInput = document.getElementById('videoLink')
            const videoLink = videoLinkInput.value.trim()

            // Verificar se o link é um link válido do YouTube
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/
            const match = videoLink.match(regex)

            if (match) {
                // Extrair o ID do vídeo
                const videoId = match[5]

                // Redirecionar para o link do YouTube com o ID do vídeo
                window.location.href = `/${videoId}`
            } else {
                alert('Por favor, insira um link válido do YouTube.')
            }
        }
    </script>

</body>

</html>
